<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TODO LIST</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

        <link rel="stylesheet" type="text/css" href="default.css"/>
        <link id="theme-style"  rel="stylesheet" type="text/css" href=""/>

        <script src="main.js" type="module"></script>

    </head>
    <body>
        <div class="container">
            <header>
        <div>
            <h5>Select Theme</h5>
        </div>
        <div id = "theme-options-container">
            <div data-mode="light" id="light-mode" class="theme-dot"></div>
            <div data-mode="blue" id ="blue-mode" class="theme-dot"></div>
            <div data-mode="green" id="green-mode" class="theme-dot"></div>
            <div data-mode="purple" id="purple-mode" class="theme-dot"></div>
        </div>
                <span id="progress" style="color:#fff">0 %</span> 
                <div class="header">
                <h2>TODO LIST</h2>
                </div>
                <div class="new-todo">
                    <form id="todoform">
                        <input type="text" name="newtodo" id="newtodo" placeholder="e.g. learn JS">
                        <input type="number" min="1" max="5" name="priority" id="priority" placeholder="select priority">
                        <button type="submit">
                            <i class="bi bi-plus-circle-fill"></i>
                        </button> 
                    </form>
                </div>     
            </header>
            
            <div class="section">
                <span class="section-title">Order:</span>
                <button id="order-asc">Ascendant</button>
                <button id="order-decr">Decrescent</button>
            </div>
            
            <div class="section">
                <span class="section-title">Most important thing :</span>
                <span id="important-todo"></span>
                <span id="max-priority"></span>
            </div>
            <div class="section">
                <span class="section-title">Less important thing :</span>
                <span id="less-important-todo"></span>
                <span id="min-priority"></span>
            </div>
            <div id="todos-list"></div>
            <div class="notification"></div>
        </div>
    </body>
</html>
